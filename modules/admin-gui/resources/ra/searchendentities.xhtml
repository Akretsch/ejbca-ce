<ui:composition template="/WEB-INF/include/template.xhtml">
	<ui:param name="resourceBean" value="#{searchEndEntitiesMBean}" />
	<ui:define name="content">

		<h1>
			<h:outputText value="#{web.text.SEARCHENDENTITIES}" />
		</h1>

		<div class="tabLinks">
		<!-- Note: remove this once we've added primefaces -->
			<c:forEach items="#{searchEndEntitiesMBean.availableTabs}" var="tab">
				<span> <h:outputLink
						value="searchendentities.xhtml?tab=#{tab}"
						styleClass="tabLink#{tab eq searchendentities.selectedTab}">
						<h:outputText value="#{tab}" />
					</h:outputLink>
				</span>
			</c:forEach>
		</div>
		

	<h:form id="basic" rendered="#{searchEndEntitiesMBean.selectedTab eq 'Basic'}">
		<h:panelGrid columns="3" columnClasses="unpadded,unpadded,unpadded">
			<h:panelGroup>
				<h:outputText value="#{web.text.FINDENDENTITYWITHUSERNAME}"/>			
			</h:panelGroup>
			<h:panelGroup>
				<h:inputText id="findWithUserNameText"
								value="#{searchEndEntitiesMBean.searchByName}"/>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton id="findWithUserNameButton"
									value="#{web.text.SEARCH}"
									action="#{searchEndEntitiesMBean.performSearch()}">

								</h:commandButton>
			</h:panelGroup>
		</h:panelGrid>
		
	
	</h:form>
	
	<h:form id="advanced" rendered="#{earchEndEntitiesMBean.selectedTab eq 'Advanced'}">
	
	</h:form>


	</ui:define>
</ui:composition>
