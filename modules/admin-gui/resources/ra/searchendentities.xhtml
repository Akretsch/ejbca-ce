<ui:composition template="/WEB-INF/include/template.xhtml">
	<ui:param name="resourceBean" value="#{searchEndEntitiesMBean}" />
	<ui:define name="content">

		<h1>
			<h:outputText value="#{web.text.SEARCHENDENTITIES}" />
		</h1>

		<div class="tabLinks">
		<!-- Note: remove this once we've added primefaces -->
			<c:forEach items="#{searchEndEntitiesMBean.availableTabs}" var="tab">
				<span> <h:outputLink
						value="searchendentities.xhtml?tab=#{tab}"
						styleClass="tabLink#{tab eq searchendentities.selectedTab}">
						<h:outputText value="#{tab}" />
					</h:outputLink>
				</span>
			</c:forEach>
		</div>
		

	<h:form id="basic" rendered="#{searchEndEntitiesMBean.selectedTab eq 'Basic'}">
			<h:panelGrid columns="3" columnClasses="unpadded,unpadded,unpadded">
				<!--  Search by username -->
				<h:outputText value="#{web.text.FINDENDENTITYWITHUSERNAME}" />
				<h:inputText
					value="#{searchEndEntitiesMBean.searchByName}" immediate="true" />
				<h:commandButton id="findWithUserNameButton"
					value="#{web.text.SEARCH}"
					action="#{searchEndEntitiesMBean.performSearchByName()}">
					<f:ajax execute="@form" event="click" render=":results" />
				</h:commandButton>
				<!-- Search by SN -->
				<h:outputText value="#{web.text.ORIFCERTIFICATSERIAL}" />
				<h:inputText
					value="#{searchEndEntitiesMBean.searchBySerialNumber}" immediate="true" />
				<h:commandButton id="findWithSerialNumberButton"
					value="#{web.text.SEARCH}"
					action="#{searchEndEntitiesMBean.performSearchBySerialNumber()}">
					<f:ajax execute="@form" event="click" render=":results" />
				</h:commandButton>
				<!-- Search by status -->
				<h:outputText value="#{web.text.ORWITHSTATUS}" />
				<h:selectOneMenu value="#{searchEndEntitiesMBean.searchByStatusCode}" immediate="true">
					<f:selectItems value="#{searchEndEntitiesMBean.availableStatuses}" />
				</h:selectOneMenu>
				<h:commandButton id="findByStatusButton"
					value="#{web.text.SEARCH}"
					action="#{searchEndEntitiesMBean.performSearchByStatus()}">
					<f:ajax execute="@form" event="click" render=":results" />
				</h:commandButton>
				<!-- Search by expiry date  -->
				<h:outputText value="#{web.text.ORLISTEXPIRING}" />
				<h:panelGroup>
					<h:inputText
						value="#{searchEndEntitiesMBean.searchByExpiryDays}" immediate="true" size="5" />
					<h:outputText value="#{web.text.DAYS}" />
				</h:panelGroup>
				<h:commandButton id="findByExpiryButton"
					value="#{web.text.SEARCH}"
					action="#{searchEndEntitiesMBean.performSearchByExpiry()}">
					<f:ajax execute="@form" event="click" render=":results" />
				</h:commandButton>

			</h:panelGrid>
		</h:form>
	
	<h:form id="advanced" rendered="#{earchEndEntitiesMBean.selectedTab eq 'Advanced'}">
	
	</h:form>
	
	<h:dataTable id="results" rendered="#{searchEndEntitiesMBean.searchResults.rowCount!=0}" value="#{searchEndEntitiesMBean.searchResults}" var="searchResult" columnClasses="col1,col2,col3,unpadded">
			<h:column>
				<f:facet name="header"><h:outputText value="#{web.text.USERNAME_ABBR}"/></f:facet>
				<h:panelGrid columns="1" columnClasses="unpadded" styleClass="fullwidth">
					<h:outputText value="#{searchResult.username}" />
				</h:panelGrid>
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="#{web.text.CA}"/></f:facet>
				<h:panelGrid columns="1" columnClasses="unpadded" styleClass="fullwidth">
					<h:outputText value="#{searchResult.caName}" />
				</h:panelGrid>
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="#{web.text.DN_ABBR_COMMONNAME}"/></f:facet>
				<h:panelGrid columns="1" columnClasses="unpadded" styleClass="fullwidth">
					<h:outputText value="#{searchResult.commonName}" />
				</h:panelGrid>
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="#{web.text.STATUS}"/></f:facet>
				<h:panelGrid columns="1" columnClasses="unpadded" styleClass="fullwidth">
					<h:outputText value="#{searchResult.status}" />
				</h:panelGrid>
			</h:column>
		</h:dataTable>


	</ui:define>
</ui:composition>
</html>
